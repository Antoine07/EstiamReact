<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- permet de compiler le JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root');

        const Split = ({ left, right }) => {

            return (
                <div className="side">
                    <div className="side-left">
                        {left}
                    </div>
                    <div className="side-right">
                        {right}
                    </div>
                </div>
            );
        }

        const Bar = ({ children, color }) => {

            return (
                <div className={'sidebar' + color}>
                    {children}
                </div>
            );
        }

        const Message = ({ message }) => <p>{message}</p>;

        class App extends React.Component {

            add = () => {

                return(
                    <Message message={"Hello je suis add "} />
                );
            }

            render() {

                const { notes } = this.props;



                return (
                    <React.Fragment>
                        <Bar color="-yellow">
                            <Bar color="-sidebar">
                                <p>Hello je suis inception Bar ....</p>
                            </Bar>
                        </Bar>
                        <Bar color="-yellow">
                            {notes.map((note, i) => (
                                <p key={i} >Note : {i * 10} </p>
                            ))}
                        </Bar>
                        <Split
                            left={<Message message="hello left" />}
                            right={<Message message="hello right" />}
                        />
                        { /* On peut même appeler une méthode mais attention au paramètre si il y a des paramètres */ }
                        <Split
                            left={this.add()}
                            right={<Message message="hello right" />}
                        />
                    </React.Fragment>
                );
            }
        }

        ReactDOM.render(
            <App notes={[...Array(10).keys()]} />,
            container
        )
    </script>
</body>

</html>
