<!DOCTYPE html>
<html>

<head>
    <metacharset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class BaseNumberInput extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    error: false
                }
            }

            handleChange = e => {
                const { name, value } = e.target;
                this.props.onChangeBase(name, value);
            }

            render() {
                const { base, number } = this.props;

                return (
                    <div className="base form-group">
                        <label htmlFor="number">Number :</label>
                        <input
                            type="text"
                            onChange={this.handleChange}
                            className="form-control"
                            name={base}
                            value={number}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    decimal: '',
                    binary: ''
                };
            }

            render() {

                const { binary, decimal } = this.state;

                return (
                    <React.Fragment>
                        <BaseNumberInput
                            onChangeBase={(base, number) => {
                                this.setState({
                                    decimal: number,
                                    binary : Number(number).toString(2), 
                                    base: 'binary'
                                });
                            }}
                            base="decimal"
                            number={decimal}
                        />
                        <BaseNumberInput
                            onChangeBase={(base, number) => {
                                this.setState({
                                    decimal: parseInt(number, 2), 
                                    binary : number,
                                    base: 'decimal'
                                });
                            }}
                            base="binary"
                            number={binary}
                        />
                    </React.Fragment>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root') // montage de deux composants
        );
    </script>
</body>

</html>
